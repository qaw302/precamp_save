<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./signup.css" rel="stylesheet">
<body>
    <div class="wrapper">
        <div class="group5">
            <div class="group5_top">회원 가입을 위해<br>
                정보를 입력해주세요
            </div>
            <div class="group1">
                <span>* 이메일</span>
            </div>
            <div class="group2">
                <span>* 이름</span>
            </div>
            <div class="group3">
                <span>* 비밀번호</span>
            </div>
            <div class="group4">
                <span>* 비밀번호 확인</span>
            </div>
            <div class="gender">
                <input type="radio" name="gender">여성
                <input type="radio"name="gender">남성
            </div>
            <div class="checkbox">
                <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</input>
            </div>
            <hr>
            <div class="signup">
                <button>가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
